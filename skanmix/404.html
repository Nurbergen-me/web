<!DOCTYPE html>

				</div>
				<div class="col-md-7 d-none d-md-block">

						<li class="menu__item">
							<a href="#">

							</a>
						</li>
						<li class="menu__item">
							<a href="#">

						</li>

							</a>

			<div class="row">
				<div class="col">
					<div class="no__code">
						404
