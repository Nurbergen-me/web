<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SkanMix</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<section class="reg">
		<div class="container">
			<div class="row">
				<div class="col">
					<h4 class="reg__title">
						Регистрация в <span>Skanmix</span>
					</h4>
					<form action="auth.html" class="form">
						<input type="text" name="email" placeholder="Email">
						<input type="text" name="password" placeholder="Пароль">
						<input type="text" name="password-valid" placeholder="Повторите пароль">
						<input type="text" placeholder="Капча">
						<button type="submit">
							Регистрация
						</button>
						<div class="form__save">
							Региструясь, вы принимаете <br>
							<a href="#">Пользоватильское соглашение</a>
						</div>
						<div class="form__link">
							Уже есть аккаунт? <span>Войти.</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
