<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Window</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Main CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- Media Queries CSS -->
	<link rel="stylesheet" href="css/media.css">
	
</head>
<body>
	<div class="window">
		<div class="container">
			<div class="row">
				<div class="modal-window">
						<div class="barrier-w">
						<img src="img/popular-barrrier.png" alt="barrier" class="window-barrier">
						</div>
						<div class="charact">
							<div class="charact__model">
								<h4 class="charac-title">
									Модель GARD 4
								</h4>
							</div>
							<div class="charact__center d-flex">
								<p class="code-1 window-fonts">
									Код
								</p>
								<p class="code-2 window-fonts">
									1ап45
								</p>
							</div>
							<div class="window-number d-flex window-fonts">
								<p class="window-number__first">
									Кол-во
								</p>
								<p class="window-number__last d-flex justify-content-between">
									<a href=""><img src="img/a-left.png" alt=""></a>
									2
									<a href=""><img src="img/a-right.png" alt=""></a>
								</p>
							</div>
						</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<form action="#" class="form">
				    <h3 class="form-title">Форма заказа</h3>
				    <input type="text" placeholder="Введите имя" name="name" required> <br>
				    <input type="phone" placeholder="Введите телефон" name="phone" required> <br>	
				    <input type="mail" placeholder="Введите E-mail" name="mail" required> <br>
				    <button type="submit" class="btn-window">Заказать</button>
				</form>
			</div>
		</div>
		<div class="esc">
		<a href="#"><img src="img/esc.png" alt="" class="escape"></a>
		</div>
		</div>
	
</body>
</html>
