<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="calc">
        <div class="tabs">
            <div class="tabs__item tab-left active">
                Лэндинг
            </div>
            <div class="tabs__item tab-right">
                Многостраничник
            </div>
        </div>
        <div class="prices">
            <div class="prices__item" id="blocks-block">
                <div class="prices__title">
                    Количество блоков
                </div>
                <input type="number" class="counter" id="counter-block">
            </div>
            <div class="prices__item" id="pages-block">
                <div class="prices__title">
                    Количество страниц
                </div>
                <input type="number" class="counter" id="counter-pages">
            </div>
            <div class="prices__item" id="blocks-block">
                <div class="prices__title">
                    Сколько часов на проект
                </div>
                <input type="number" class="counter" id="counter-hour">
            </div>
            <div class="prices__item" id="blocks-block">
                <div class="prices__title">
                    Стоимость вашего часа
                </div>
                <input type="number" class="counter" id="counter-rate">
            </div>
        </div>
        <div class="more">
            <h2 class="more__title">
                Дополнительно
            </h2>
            <div class="more__check">
                <div class="more__item">
                    <input type="checkbox" class="checkbox" id="changes-check">
                    <input type="radio" class="checkbox radio" id="changes-check">
                    <div class="more__name">
                        Возможность редактировать текст на сайте
                    </div>
                </div>
                <div class="more__item">
                    <input type="checkbox" class="checkbox" id="cms-check">
                    <div class="more__name">
                        Установка на CMS
                    </div>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="total__text">
                Общая стоимость
            </div>
            <input type="number" class="total__input" id="total-value" value="5000">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
